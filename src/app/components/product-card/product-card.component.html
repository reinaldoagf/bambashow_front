<div class="card card-lift--hover shadow border-0">
    <ng-container *ngIf="card.product.images">
        <ngb-carousel>
            <ng-template ngbSlide *ngFor="let carrousel of card.product.images;index as i;">
            <img class="img-fluid" src="{{carrousel.url}}" alt="{{i}} slide" 
                style="width: 100%;height: 100%;object-fit: cover;">
            </ng-template>
        </ngb-carousel>
    </ng-container>
    <div class="card-body">
        <h5 class="h4 card-title mb-0 text-center">{{card.product.name}}</h5>
        <div class="row">
            <div class="col">
                <div class="card-profile-stats d-flex justify-content-center">
                    <div><span class="heading"> {{card.product.product_category.name}} </span><span class="description"> Categoria </span></div>
                    <div><span class="heading"> {{(card.product.price | currency:'USD')}} </span><span class="description"> Precio </span></div>
                </div>
            </div>
        </div>
    </div>
    <div class="card-footer text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4 justify-content-center">
            <button  class="btn btn-success" (click)="addItemToCart(card.product)">
                AÃ±adir al carrito
                <i class="fa fa-solid fa-cart-plus"></i>
            </button>
    </div>
</div>
