<footer class="footer" [ngClass]="{'has-cards': getPath!=='/user-profile' && getPath!=='/register' && getPath!=='/login'}">
  <div class="container">
    <div class="row row-grid align-items-center" [ngClass]="{'my-md': getPath!=='/user-profile' && getPath!=='/register' && getPath!=='/login', 'mb-5':getPath==='/user-profile' || getPath==='/register' || getPath==='/login'}">
      <div class="col-lg-6">
        <h3 class="text-primary font-weight-light mb-2">¡Gracias por apoyarnos!</h3>
        <h4 class="mb-0 font-weight-light">Comuníquese en cualquiera de estas plataformas.</h4>
      </div>
      <ng-container *ngIf="social_networks.length">
        <div class="col-lg-6 text-lg-right btn-wrapper">
          <ng-container *ngFor="let item of social_networks;index as i;">
            <a target="_blank" href="{{item.url}}" class="btn btn-neutral btn-{{item.name}} btn-round btn-lg" ngbTooltip="{{item.tooltip}}">
              <i class="fa fa-{{item.icon}}"></i>
            </a>
          </ng-container>
        </div>
      </ng-container>
    </div>
    <hr>
    <div class="row align-items-center justify-content-md-between">
      <div class="col-md-6">
        <div class="copyright">
          &copy; {{test | date: 'yyyy'}}
          <a href="https://www.creative-tim.com?ref=adsa-footer" target="_blank">Creative Tim</a>.
        </div>
      </div>
    </div>
  </div>
</footer>
