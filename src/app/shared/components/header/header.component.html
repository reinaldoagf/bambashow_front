<div class=" header bg-danger pb-6">
    <div class=" container-fluid">
      <div class=" header-body">
        <div class=" row align-items-center py-4">
          <div class=" col-lg-6 col-7">
            <h6 class=" h2 text-white d-inline-block mb-0">{{breadcrumbItems[breadcrumbItems.length-1]}}</h6>
  
            <nav aria-label="breadcrumb" class=" d-none d-md-inline-block ml-md-4">
              <ol class=" breadcrumb breadcrumb-links breadcrumb-dark">
                <li class=" breadcrumb-item">
                  <a href="javascript:void(0)"> <i class=" fas fa-home"> </i> </a>
                </li>
                <li 
                *ngFor="let item of breadcrumbItems;index as i" 
                [class]="breadcrumbItems.length-1==i?'breadcrumb-item active':'breadcrumb-item'" 
                [aria-current]="breadcrumbItems.length-1==i?'page':''">
                  <a href="javascript:void(0)"> {{item}} </a>
                </li>
  
                <!-- <li  class=" breadcrumb-item active">
                  Tables
                </li> -->
              </ol>
            </nav>
          </div>
