<div class=" header bg-danger py-4">
    <div class=" container-fluid">
        <div class=" header-body">
            <div class=" row">
                <ng-container *ngFor="let accountBank of accountsBank;index as i;">
                    <div class=" col-xl-4 col-md-4">
                        <div class=" card card-stats">
                            <div class=" card-body">
                                <div class=" row">
                                    <div class=" col">
                                        <h5 class=" card-title text-uppercase text-muted mb-0">
                                            {{accountBank.bank}}
                                        </h5>
                                    </div>

                                    <div class=" col-auto">
                                        <div class=" icon icon-shape bg-gradient-red text-white rounded-circle shadow">
                                            <i class="fa fa-money"> </i>
                                        </div>
                                    </div>
                                </div>

                                <p class=" mt-3 mb-0 text-sm">
                                    <span class=" text-success mr-2">
                                        <i class=" fa fa-link"> </i> Número de cuenta:
                                    </span>

                                    <span class=" text-nowrap">
                                        {{accountBank.account_number}}
                                    </span>
                                </p>
                                <p class=" mt-3 mb-0 text-sm">
                                    <span class=" text-success mr-2">
                                        <i class=" fa fa-link"> </i> Cédula de identidad:
                                    </span>

                                    <span class=" text-nowrap">
                                        {{accountBank.identity_card}}
                                    </span>
                                </p>
                                <p class=" mt-3 mb-0 text-sm">
                                    <span class=" text-success mr-2">
                                        <i class=" fa fa-link"> </i> Email:
                                    </span>

                                    <span class=" text-nowrap">
                                        {{accountBank.email}}
                                    </span>
                                </p>
                            </div>
                            <div class="card-footer justify-content-end">
                                <button (click)="edit(accountBank)" class="btn btn-success">
                                    <i class="fa fa-edit"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
<div class=" container-fluid mt--15">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class=" card mb-4">
                <div class=" card-header">
                    <h3 class=" mb-0">Formulario</h3>
                </div>
                <div class=" card-body">
                    <ng-container *ngIf="accountBank.bank">
                        <div class="row">
                            <div class="col">
                                <h5 class="card-title text-uppercase text-muted mb-0"> {{accountBank.bank}} </h5>
                            </div>
                            <div class="col-auto">
                                <div class="icon icon-shape bg-gradient-red text-white rounded-circle shadow">
                                    <i class="fa fa-money"></i>
                                </div>
                            </div>
                        </div>
                    </ng-container>
                    <div class=" form-group">
                        <label class=" form-control-label" for="account_number">
                            Número de cuenta
                        </label>
                        <input class=" form-control" id="account_number" placeholder="Número de cuenta" type="text"
                            [(ngModel)]="accountBank.account_number" />
                    </div>
                    <div class=" form-group">
                        <label class=" form-control-label" for="identity_card">
                            Cédula de identidad
                        </label>
                        <input class=" form-control" id="identity_card" placeholder="Cédula de identidad" type="text"
                            [(ngModel)]="accountBank.identity_card" />
                    </div>
                    <div class=" form-group">
                        <label class=" form-control-label" for="email">
                            Email
                        </label>
                        <input class=" form-control" id="email" placeholder="Email" type="text"
                            [(ngModel)]="accountBank.email" />
                    </div>
                </div>
                <div class="card-footer justify-content-end">
                    <button type="submit" class="btn btn-primary" (click)="save()"> Actualizar </button>
                </div>
            </div>
        </div>
    </div>
</div>
