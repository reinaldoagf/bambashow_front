<div class=" container-fluid py-4">
    <div class=" row">
        <div class=" col">
            <div class="card">
                <div class="card-header border-0">
                    <div class="row align-items-center" style="margin-bottom: 10px;">
                        <div class="col">
                            <h3 class=" mb-0">Lista de roles</h3>
                        </div>
                        <div class="col text-right">
                            <!-- *ngIf="getPermission('dashboards/product-prices-list','register',null,null)" class="btn btn-sm btn-primary" (click)="navigateTo(['dashboards/product-price-list-form'])" -->
                            <!-- <button class="btn btn-sm btn-primary" (click)="open(form)">Crear nuevo</button> -->
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <input class="form-control" placeholder="Buscar rol..." [(ngModel)]="searchTable">
                        </div>
                    </div>
                </div>
                <div class=" table-responsive">
                    <table class=" table align-items-center table-flush">
                        <thead class=" thead-light">
                            <tr>
                                <th class="text-uppercase sort" data-sort="project" scope="col"
                                    *ngFor="let element of headerElements">
                                    {{element}}
                                </th>

                                <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody class=" list">
                            <tr *ngFor="let item of ( paginateRoles  | genericFilter: searchTable ) ;index as i">
                                <td class="budget">{{item.name}}</td>
                                <td class="budget">{{item.description}}</td>
                                <td class=" budget">
                                    <a class="table-action table-action-delete" ngbTooltip="Editar del rol"
                                        placement="top" href="javascript:void(0)"
                                        [routerLink]="['/admin/user-manager/roles/form',item.id]">
                                        <i class=" fas fa-edit"> </i>
                                    </a>
                                    <ng-container *ngIf="!item.root">
                                        <a class="table-action table-action-delete" ngbTooltip="Eliminar rol"
                                            placement="top" href="javascript:void(0)" (click)="confirmDeleted(item)">
                                            <i class=" fas fa-trash"> </i>
                                        </a>
                                    </ng-container>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class=" card-footer border-0">
                    <div class="pagination-container">
                        <ngb-pagination [collectionSize]="roles.length" #numPages [pageSize]="itemsPerPage"
                            [(page)]="currentPage" (pageChange)="onPageChange(currentPage)"
                            [disabled]="searchTable.length">
                        </ngb-pagination>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
