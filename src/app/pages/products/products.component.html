<section class="section section-lg bg-gradient-success">
    <div class="container container-lg ng-star-inserted">
        <div class="row justify-content-center text-center mb-lg ">
            <div class="col-lg-8">
                <h2 class="display-3 text-white">Productos</h2>
            </div>
            <div class="col-lg-8">
                    <div class="form-group mb-0" >
                        <div class="input-group input-group-alternative input-group-merge">
                            <div class="input-group-prepend"><span class="input-group-text"><i
                                        class="fa fa-search"></i></span></div><input placeholder="Buscar producto..." type="text"
                                class="form-control" [(ngModel)]="searchTable">
                        </div>
                    </div>
            </div>
        </div>

        <div class="row">
            <ng-container *ngFor="let product of (products| genericFilter: searchTable );index as i;">
                <div class="col-md-4 mb-5 mb-md-0">
                    <app-product-card [product]="product">
                    </app-product-card>
                </div>
            </ng-container>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-success">
                Carcar m√°s
            </button>
        </div>
    </div>
</section>
