<div class=" header bg-danger pb-6">
    <div class=" container-fluid">
        <div class=" header-body">
            <div class=" row align-items-center py-4">
                <div class=" col-lg-6 col-7">
                    <h6 class=" h2 text-white d-inline-block mb-0">{{provider.id ? 'Actualizar proveedor' : 'Crear proveedor'}}</h6>
                </div>
            </div>
        </div>
    </div>
</div>
<div class=" container-fluid mt--15">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class=" card mb-4">
                <div class=" card-header">
                    <h3 class=" mb-0">Formulario</h3>
                </div>
                <div class=" card-body">
                    <div class=" form-group">
                        <label class=" form-control-label" for="name">
                            Nombre
                        </label>
                        <input class=" form-control" id="name" placeholder="Nombre"
                            type="text" [(ngModel)]="provider.name" />
                    </div>
                    <div class=" form-group">
                        <label class=" form-control-label" for="email">
                            Correo electrónico
                        </label>
                        <input class=" form-control" id="email" placeholder="Correo electrónico"
                            type="email" [(ngModel)]="provider.email" />
                    </div>
                    <div class=" form-group">
                        <label class=" form-control-label" for="phone_number">
                            Número de télefono
                        </label>
                        <input class=" form-control" id="phone_number" placeholder="Número de télefono"
                            type="text" [(ngModel)]="provider.phone_number" />
                    </div>
                </div>
                <div class="card-footer justify-content-end">
                    <button type="submit" class="btn btn-primary" (click)="save()"> {{provider.id ? 'Actualizar' : 'Crear'}} </button>
                </div>
            </div>
        </div>
    </div>
</div>
